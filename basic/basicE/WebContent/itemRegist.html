<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品登録ページ</title>
<link rel="stylesheet" href="./itemRegist.css" type="text/css">
<!-- JavaScriptの読み込み -->
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="itemRegist.js"></script>
</head>
<body>
	<!-- ヘッダー -->
	<div class="header">
		<h1>myShoppingSite</h1>
	</div>
	<!-- メインコンテンツ -->
	<div class="content">
		<!-- ページナビゲーション -->
		<div class="nav">
			<h2>商品登録ページ</h2>
		</div>
		<table class="item-detail-table">
			<tr>
				<th>商品コード</th>
				<td><input type="text" placeholder="商品コード"
					id="js-regist-input-code"></input></td>
			</tr>
			<tr>
				<th>商品名</th>
				<td><input type="text" placeholder="商品名"
					id="js-regist-input-name"></input></td>
			</tr>
			<tr>
				<th>商品名カナ</th>
				<td><input type="text" placeholder="商品名カナ"
					id="js-regist-input-kana"></input></td>
			</tr>
			<tr>
				<th>価格</th>
				<td><input type="text" placeholder="価格"
					id="js-regist-input-price"></input></td>
			</tr>
			<tr>
				<th>在庫数</th>
				<td><input type="text" placeholder="在庫数"
					id="js-regist-input-stock"></input></td>
			</tr>
			<tr>
				<th>画像URL</th>
				<td><input type="text" placeholder="画像URL"
					id="js-regist-input-url"></input></td>
			</tr>
			<tr>
				<th>商品説明</th>
				<td><textarea placeholder="商品数"
						id="js-regist-input-description"></textarea></td>
			</tr>
		</table>
		<button id="js-regist-button">登録</button>
	</div>
</body>
</html>
